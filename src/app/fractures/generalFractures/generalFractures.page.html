<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>{{generalFracturesTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>{{generalFracturesTitle}}</h1>
  <h3>{{symptomsTitle}}</h3>
  <ul *ngFor="let symptom of symptoms">
    <li>{{symptom}}</li>
  </ul>

  <h3>{{forbiddenActsTitle}}</h3>
  <ul *ngFor="let forbiddenAct of forbiddenActs">
    <li>{{forbiddenAct}}</li>
  </ul>
</ion-content>
