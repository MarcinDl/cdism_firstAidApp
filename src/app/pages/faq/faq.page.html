<ion-content style="--background: white" >
  <app-header></app-header>

  <ion-grid style="margin-top: 23vh;height: 77vh;">
    
  <div *ngFor="let question of faq, let i = index" (click)="select(i)" style="margin: 15px 0">
    <ion-row style="display: flex; flex-direction: row; color: red; font-size: 1.2rem;" class="border-bottom-light-grey">      
      <ion-col size="11" class="ion-align-items-center" style="display: flex; align-items: center;"> 
        <svg width="10" height="10">
          <rect width="10" height="10" style="fill:rgb(0,0,0);" />
        </svg>
        {{ 'questions.question_'+(i+1) | translate| uppercase}} 
      </ion-col>
      <ion-col style="display: flex; align-items:center;" size="1">      
        <svg class="triangle" [ngClass]="question.showed == true ? 'triangle-down': 'none' " x="0px" y="0px" width="15px" height="15px" viewBox="0 0 15 15" >
          <path id="path21090-9" d="M7.5385,2 C7.2437,2,7.0502,2.1772,6.9231,2.3846l-5.8462,9.5385C1,12,1,12.1538,1,12.3077C1,12.8462,1.3846,13,1.6923,13h11.6154 C13.6923,13,14,12.8462,14,12.3077c0-0.1538,0-0.2308-0.0769-0.3846L8.1538,2.3846C8.028,2.1765,7.7882,2,7.5385,2z" />
        </svg>
      </ion-col>
    </ion-row>
    <div *ngIf="question.showed" [ngClass]="'showed-slowly'" style="text-align: justify; margin: 15px 0; line-height: 25px;">
      <div [innerHTML]="'questions.answer_'+(i+1) | translate"></div>
    </div>
  </div>
</ion-grid>
</ion-content>
