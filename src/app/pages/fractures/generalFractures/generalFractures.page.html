<ion-content [fullscreen]="true" >
  <div>
    <h1 class="ion-text-center">{{generalFracturesTitle}}</h1>
    <h3>{{symptomsTitle}}</h3>
    <ul *ngFor="let symptom of symptoms">
      <li>{{symptom}}</li>
    </ul>
  
    <h3>{{forbiddenActsTitle}}</h3>
    <ul *ngFor="let forbiddenAct of forbiddenActs">
      <li>{{forbiddenAct}}</li>
    </ul>
  </div>
</ion-content>
