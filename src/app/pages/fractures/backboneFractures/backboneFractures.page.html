<ion-content>

  <div>
    <h1 class="ion-text-center">{{backboneFracturesTitle}}</h1>
    <h3>{{backboneFracturesSymptomsTitle}}</h3>
    <ul *ngFor="let content of backboneFracturesSymptoms">
      <li> {{content}}</li>
    </ul>

    <h3>{{backboneFracturesDoNotTitle}}</h3>
    <ul *ngFor="let content of backboneFracturesDoNot">
      <li>{{content}}</li>
    </ul>
    <h3>{{backboneFracturesWhatToDoTitle}}</h3>
    <ul *ngFor="let content of backboneFracturesWhatToDo">
      <li>{{content}}</li>
    </ul>
  </div>
</ion-content>
