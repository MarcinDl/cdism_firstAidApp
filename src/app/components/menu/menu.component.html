
<ion-grid [ngClass]="{ 'big-font': bigFontTemp, 'dark': darkModeTemp }" style="width: 100vw">
  <ion-row>
    <ion-col>
      <ion-text (click)="dismissModal()">(X) {{ "GENERAL.close" | translate}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-radio-group value="pl">
          <ion-list-header class="ion-text-center">
            <ion-label class="border-bottom-dark-blue" style="height: 40px">{{ "GENERAL.choose_language" | translate }}</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let lng of languages" (click)="select(lng.value)">
            <ion-label>{{ lng.text }}</ion-label>
            <ion-radio slot="end"></ion-radio>          
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-list-header class="ion-text-center">
          <ion-label class="border-bottom-dark-blue" style="height: 40px">WCAG</ion-label>
        </ion-list-header>
        <ion-item (click)="bigFont()">
          <ion-label>{{ "GENERAL.font_size" | translate }}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item (click)="darkMode()">
          <ion-label>{{ "GENERAL.contrast" | translate }}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>{{ "GENERAL.vertical_distance" | translate }}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>{{ "GENERAL.horizontal_distance" | translate }}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <!-- <ion-list>
      <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detils="false">
        <ion-label>{{ lng.text }}</ion-label>
      </ion-item>
    </ion-list>  -->
  </ion-row>
</ion-grid>
