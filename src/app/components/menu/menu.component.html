
<ion-grid class="overflow" [ngClass]="{ 'big-font': bigFontTemp, 'dark': darkModeTemp, 'verticalDistance': verticalDistanceTemp, 'horizontalDistance': horizontalDistanceTemp }" style="width: 100vw">
  <ion-row class="backgroundColor minus5px" style="position: fixed; z-index: 999;  width: 100%;">
    <ion-col>
      <ion-text class="text" (click)="dismissModal()">(X) {{ "GENERAL.close" | translate}} </ion-text>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:50px;">
    <ion-col>
      <ion-list>
        <ion-radio-group value="pl">
          <ion-list-header class="ion-text-center">
            <ion-label class="border-bottom-dark-blue yellow title" >{{ "GENERAL.choose_language" | translate }}</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let lng of languages" (click)="select(lng.value)">
            <ion-label class="text">{{ lng.text }}</ion-label>
            <ion-radio slot="end"></ion-radio>          
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-list-header class="ion-text-center">
          <ion-label class="border-bottom-dark-blue yellow title">WCAG</ion-label>
        </ion-list-header>
        <ion-item (click)="bigFont()">
          <ion-label class="text">{{ "GENERAL.font_size" | translate }}</ion-label>
          <ion-checkbox [(ngModel)]="bigFontisChecked" slot="end"></ion-checkbox>
        </ion-item>
        <ion-item (click)="darkMode()">
          <ion-label class="text">{{ "GENERAL.contrast" | translate }}</ion-label>
          <ion-checkbox [(ngModel)]="darkModeisChecked" slot="end"></ion-checkbox>
        </ion-item>
        <ion-item  (click)="verticalDistance()">
          <ion-label class="text">{{ "GENERAL.vertical_distance" | translate }}</ion-label>
          <ion-checkbox [(ngModel)]="verticalDistanceisChecked" slot="end"></ion-checkbox>
        </ion-item>
        <ion-item (click)="horizontalDistance()">
          <ion-label class="text">{{ "GENERAL.horizontal_distance" | translate }}</ion-label>
          <ion-checkbox [(ngModel)]="horizontalDistanceisChecked" slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <!-- <ion-list>
      <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detils="false">
        <ion-label>{{ lng.text }}</ion-label>
      </ion-item>
    </ion-list>  -->
  </ion-row>
</ion-grid>
