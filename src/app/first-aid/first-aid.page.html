<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" style="color: black"></ion-back-button>
      </ion-buttons>
      <ion-text style="text-align: center; display: block;">{{title}} </ion-text>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="margin-top: 5vh;">
    <ion-col>
      <ul *ngFor="let list of lists">
        <li>{{ list }}</li>
      </ul>
    </ion-col>
  </ion-grid>
</ion-content>
